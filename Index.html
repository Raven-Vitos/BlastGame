<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="Assets/Images/icon/favicon.ico">
    <link rel="stylesheet" href="Styles/MainStyle.css">
    <link rel="stylesheet" href="Styles/ModalWindow.css">
    <title>Blast Game</title>
  </head>
  <body>
    <!-- Modal Window-->
    <div id="modal-window" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <p id="result-game">...</p>
        </div>    
    </div>

    <div id="header">
      <h1>Blast Game</h1>
      <canvas width="400" height="100" id="progress-panel"></canvas>
    </div>

    <div id="main">
        <div id="grid">
            <canvas width="100" height="100" id="viewport"></canvas>
        </div>  
        <div >
            <img id="panel" src="Assets/Images/Panel.png" alt="">
            <p id="step">0</p>
            <p id="score">0</p>
        </div>        
    </div>
    
    <script src="Scripts/ProgressPanel.js"></script>
    <script src="Scripts/ModalWindow.js"></script>
    <script src="Scripts/UI.js"></script>
    <script src="Scripts/Physics.js"></script>
    <script src="Scripts/Helper.js"></script>
    <script src="Scripts/Blocks.js"></script>
    <script src="Scripts/Scenes.js"></script>
    <script src="Scripts/GameManager.js"></script>
    <script src="Scripts/MainGame.js"></script>
  </body>
</html>
